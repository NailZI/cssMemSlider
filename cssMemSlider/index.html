<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="cntrl" id="slide_1" checked>
        <input type="radio" name="cntrl" id="slide_2">
        <input type="radio" name="cntrl" id="slide_3">
        <input type="radio" name="cntrl" id="slide_4">
        <input type="radio" name="cntrl" id="slide_5">

        <div class="slider">
            <div class="img slide_1"></div>
            <div class="img slide_2"></div>
            <div class="img slide_3"></div>
            <div class="img slide_4"></div>
            <div class="img slide_5"></div>
        </div>

        <div class="describtion">
            <div class="text str_1">HI !!!</div>
            <div class="text str_2">Continue ...</div>
            <div class="text str_3">More ...</div>
            <div class="text str_4">Enough !</div>
            <div class="text str_5">I said enough !</div>
        </div>

        <div class="labels">
            <label for="slide_1"></label>
            <label for="slide_2"></label>
            <label for="slide_3"></label>
            <label for="slide_4"></label>
            <label for="slide_5"></label>
        </div>
    </div>
</body>
</html>
